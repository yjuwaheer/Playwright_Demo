<div class="content">
  <h2 class="title">Contact Us</h2>

  <div class="row row-1">
    <div class="field">
      <label>First Name</label>
      <input type="text" />
    </div>
    <div class="field">
      <label>Last Name</label>
      <input type="text" />
    </div>
  </div>

  <div class="row">
    <label>Email Address</label>
    <input type="text" />
  </div>

  <div class="row">
    <label>Query Type</label>
    <div class="row-3">
      <div class="radio-field">
        <input type="radio" id="general-inquiry" value="General Inquiry" />
        <label for="general-inquiry">General Inquiry</label>
      </div>
      <div class="radio-field">
        <input type="radio" id="support-request" value="Support Request" />
        <label for="support-request">Support Request</label>
      </div>
    </div>
  </div>

  <div class="row">
    <label>Message</label>
    <textarea></textarea>
  </div>

  <div class="row row-5">
    <input type="checkbox" />
    <label>I consent to being contacted by the team</label>
  </div>

  <button id="submit">Submit</button>
</div>
